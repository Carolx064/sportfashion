<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - SportFashion</title>
  <link rel="stylesheet" href="../css/contacto.css" />
</head>
<body>

  <section class="contacto-container">
    <div class="contacto-info">
      <h2>Contáctanos</h2>
      <p>¿Tienes alguna pregunta? Estaremos encantados de ayudarte.</p>
      <ul>
        <li><strong>Correo:</strong> contacto@sportfashion.com</li>
        <li><strong>Teléfono:</strong> +34 657 456 789</li>
        <li><strong>Dirección:</strong> Calle Moda 327, Valencia, España</li>
      </ul>
    </div>
 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3079.903155043813!2d-0.49135012363354424!3d39.47151651262473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd60503c6905e429%3A0x86cea16515a6f00a!2sCentro%20Comercial%20Bonaire!5e0!3m2!1ses!2ses!4v1752239281147!5m2!1ses!2ses" 
 width="400" 
 height="300">
</iframe>
    <div class="contacto-form">
      <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </div>
  </section>
<footer>
    <p>&copy; 2025 SportFashion. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
